<html>
    
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
</head>
    
<style>
    .over {
        background-color: orange;
    }
    .selected {
        background-color: green;
    }
</style>

<body>
    <div id="roles"></div>
    
    <table border='1'>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>House</th>
            <th>Gender</th>
            <th>Aligns</th>
        </tr>
    </table>
</body>
        
<script>
        // list of characters
        var characters = [
        {name:"Albus Dumbledore", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Nymphadora Tonks", role:"", house:"Hufflepuff",gender:"f",alignment:"good"},
            
        {name:"Ron Weasley", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Ginny Weasley", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Hermione Granger", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Mad-eye Moody", role:"staff", house:"",gender:"m",alignment:"good"},   
            
        {name:"Minerva McGonagall", role:"staff", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Harry Potter", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Draco Malfoy", role:"student", house:"Slytherin",gender:"m",alignment:"evil"},  
            
        {name:"Hagrid", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Luna Lovegood", role:"student", house:"Ravenclaw",gender:"f",alignment:"good"},  
            
        {name:"Voldemort", role:"", house:"Slytherin",gender:"m",alignment:"evil"},  
            
        {name:"Bellatrix Lestrange", role:"", house:"Slytherin",gender:"f",alignment:"evil"},           
        {name:"Severus Snape", role:"staff", house:"Slytherin",gender:"m",alignment:"?"},    
           
        {name:"Cho Chang", role:"student", house:"Ravenclaw",gender:"f",alignment:"good"},
           
        {name:"Pomona Sprout", role:"staff", house:"Hufflepuff",gender:"f",alignment:"good"},
           
        {name:"Filius Flitwick", role:"staff", house:"Ravenclaw",gender:"m",alignment:"good"},
           
        {name:"Zacharias Smith", role:"student", house:"Hufflepuff",gender:"m",alignment:"good"},
           
        {name:"Justin Finch-Fletchy", role:"student", house:"Hufflepuff",gender:"m",alignment:"good"},
           
        {name:"Penelope Clearwater", role:"student", house:"Ravenclaw",gender:"f",alignment:"good"},
            
        {name:"Cedric Diggory", role:"student", house:"Hufflepuff",gender:"m",alignment:"good"},
            
        {name:"Dobby", role:"", house:"",gender:"?",alignment:"good"}
        ];
        // add rows to table
    
    var houses = [];
    
    for (var i = 0; i < characters.length; i = i + 1) {
        $("table").append("<tr class = " + characters[i].house + "><td>" + characters[i].name + "</td><td>" + characters[i].role + "</td><td>" + characters[i].house + "</td><td>" + characters[i].gender + "</td><td>" + characters[i].alignment + "</td></tr>");
        if (houses.indexOf(characters[i].house) == -1 && characters[i].house.length > 1) {
            houses.push(characters[i].house);
            $("body").prepend("<button id = '" + characters[i].house + "' onclick = '" + characters[i].house + "()'>" + characters[i].house + "</button>");
        }
    }
    
    $("tr:visible:even").css("background-color", "#ddd");
    $("tr:visible:odd").css("background-color", "#fff");
    
    function Gryffindor() {
        $("tr:has(td)").filter(":not(:contains('Gryffindor'))").hide(200);
        $("tr").promise().done(function() {
            $("tr:visible:even").css("background-color", "#ddd");
            $("tr:visible:odd").css("background-color", "#fff");
        });
    }
    function Hufflepuff() {
        $("tr:has(td)").filter(":not(:contains('Hufflepuff'))").hide(200);
        $("tr").promise().done(function() {
            $("tr:visible:even").css("background-color", "#ddd");
            $("tr:visible:odd").css("background-color", "#fff");
        });
    }
    function Ravenclaw() {
        $("tr:has(td)").filter(":not(:contains('Ravenclaw'))").hide(200);
        $("tr").promise().done(function() {
            $("tr:visible:even").css("background-color", "#ddd");
            $("tr:visible:odd").css("background-color", "#fff");
        });
    }
    function Slytherin() {
        $("tr:has(td)").filter(":not(:contains('Slytherin'))").hide(200);
        $("tr").promise().done(function() {
            $("tr:visible:even").css("background-color", "#ddd");
            $("tr:visible:odd").css("background-color", "#fff");
        });
    }
    
    $("body").append("<br /><button onclick='reset()'>Reset</button>");
    
    function reset() {
        $("tr").show(200);
        $("tr").promise().done(function() {
            $("tr:visible:even").css("background-color", "#ddd");
            $("tr:visible:odd").css("background-color", "#fff");
        });
    }
    
</script>
    
</html>
